<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁</title>
</head>
<body>
    <h1>登入頁</h1>
    <form method="post">
        <label>身份證號:</label>
        <input type="text" name="username"><br>
        <label>密碼:</label>
        <input type="password" name="password"><br>
        <button type="submit">登入</button>
        {% if error %}
            <p style="color:red">{{ error }}</p>
        {% endif %}

</body>
</html>
