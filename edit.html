<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改個人資訊</title>
</head>
<body>
    <h1>修改個人資訊</h1>
    <form method="post">
        <label>用戶名:</label>
        <input type="text" name="username" value="{{ user.username }}"><br>
        <label>密碼:</label>
        <input type="password" name="password" value="{{ user.password }}"><br>
        <button type="submit">送出</button>
    </form>
    <a href="/">返回首頁</a>
    <a href="/logout">登出</a>

</body>
</html>
